<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Apple Pie</title>
  </head>
  <body>
    <div class="wrapper">
      <a class="home-btn" href="../index.html">
        <img src="../images/recall-totk.png" alt="recall-btn" />
        Home
      </a>
      <div class="recipe-card">
        <p class="recipe-number">131</p>
        <h1 class="recipe-name">Apple Pie</h1>
        <img
          class="recipe-img"
          src="https://www.zeldadungeon.net/wiki/images/6/6f/Apple_Pie_-_TotK_icon.png"
          alt="apple-pie-icon"
        />
        <p class="recipe-description">
          "The crispy, flaky pie crust and sweet apples are a match made in
          heaven."
        </p>
        <!-- <h2>Ingredients</h2> -->
        <div class="ingredients-wrapper">
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/c/c3/Apple-botw.png?20190406170119"
            alt="apple-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/5/58/Tabantha_Wheat.png?20170318003120"
            alt="tabantha-wheat-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/6/67/Cane_Sugar.png?20170317192818"
            alt="cane-sugar-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/6/68/Goat_Butter.png?20190327172603"
            alt="goat-butter-icon"
          />
        </div>
        <!-- <h2>Effect</h2> -->
        <p class="recipe-effect">Refill Heart Containers</p>
      </div>
      <!-- <a class="home-btn" href="../index.html">Go Back</a> -->
    </div>
  </body>
</html>
