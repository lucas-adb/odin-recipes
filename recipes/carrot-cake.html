<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Inter&display=swap"
      rel="stylesheet"
    />

    <title>Carrot Cake</title>
  </head>
  <body>
    <div class="wrapper">
      <a class="home-btn" href="../index.html">
        <img src="../images/recall-totk.png" alt="recall-btn" />
        Home
      </a>
      <div class="recipe-card">
        <p class="recipe-number">127</p>
        <h1 class="recipe-name">Carrot Cake</h1>
        <img
          class="recipe-img"
          src="https://www.zeldadungeon.net/wiki/images/f/f2/Carrot_Cake_-_TotK_icon.png"
          alt="carrot-cake-icon"
        />
        <p class="recipe-description">
          "Even those who don't like carrots tend to enjoy the mild sweetness of
          this cake."
        </p>
        <!-- <h2>Ingredients</h2> -->
        <div class="ingredients-wrapper">
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/0/09/Endura_Carrot.png?20170317203843"
            alt="endura-carrot-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/4/4d/Swift_Carrot.png?20170318003055"
            alt="swift-carrot-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/5/58/Tabantha_Wheat.png?20170318003120"
            alt="tabantha-wheat-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/6/67/Cane_Sugar.png?20170317192818"
            alt="cane-sugar-icon"
          />
          <img
            class="ingredients-img"
            src="https://www.zeldadungeon.net/wiki/images/6/68/Goat_Butter.png?20190327172603"
            alt="goat-butter-icon"
          />
        </div>
        <!-- <h2>Effect</h2> -->
        <p class="recipe-effect">Refill Heart Containers</p>
      </div>
    </div>
  </body>
</html>
